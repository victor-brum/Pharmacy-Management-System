<div *ngIf="selectedGenericdrug">
  <app-title [title]="'Generic Drug: ' + selectedGenericdrug"></app-title>
  <button class="btn btn-default" (click)="back()">Back</button>
</div>
<div *ngIf="!selectedGenericdrug">
  <app-title [title]="title"></app-title>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active Ingredient</th>
        <th>Laboratory</th>
        <th>Expiration Date</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genericdrug of genericdrugsList" style="cursor: pointer;" (click)="selectGenericdrug(genericdrug)">
        <td>{{genericdrug.id}}</td>
        <td>{{genericdrug.name}}</td>
        <td>{{genericdrug.Active_ingredient}}</td>
        <td>{{genericdrug.Laboratory}}</td>
        <td>{{genericdrug.Expiration_Date}}</td>
        <td>{{genericdrug.Quantity}}</td>
        <td>{{genericdrug.Price}}</td>
      </tr>
    </tbody>
  </table>
</div>
