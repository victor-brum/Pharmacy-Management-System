<div class="row">
  <div class="col-sm-6" *ngIf="selectedGenericdrug">
    <div class="row">
      <div class="col">
        <app-title [title]="selectedGenericdrug.activeIngredient ?? ''"></app-title>
      </div>
    </div>
    <form *ngIf="genericdrugForm" [formGroup]="genericdrugForm" (ngSubmit)="genericSubmit()">
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Active Ingredient</label>
        <input type="text" formControlName="activeIngredient" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Laboratory</label>
        <input type="text" formControlName="laboratory" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Expiration Date</label>
        <input type="date" formControlName="expirationDate" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Quantity</label>
        <input type="number" formControlName="quantity" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" formControlName="price" class="form-control" (input)="formatPrice($event)">
        </div>
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-outline-success me-2" [disabled]="!genericdrugForm.valid">Save</button>
        <button class="btn btn-outline-danger" (click)="back()">Exit</button> 
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6' : selectedGenericdrug, 'col-sm-12' : !selectedGenericdrug}">
    <app-title [title]="title"></app-title>
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>View</th>
          <th>ID</th>
          <th>Active Ingredient</th>
          <th>Laboratory</th>
          <th>Expiration Date</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genericdrug of genericdrugsList">
          <td><button class="btn btn-sm btn-outline-success me-2">Brand</button></td>
          <td>{{genericdrug.id}}</td>
          <td>{{genericdrug.activeIngredient}}</td>
          <td>{{genericdrug.laboratory}}</td>
          <td>{{genericdrug.expirationDate}}</td>
          <td>{{genericdrug.quantity}}</td>
          <td>{{genericdrug.price}}</td>
          <td class="d-flex justify-content-center gap-2">
            <button (click)="selectGenericdrug(genericdrug)" class="btn btn-sm btn-outline-success me-2">Edit</button>       
            <button class="btn btn-sm btn-outline-danger">Disable</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
