<app-title [title]="title"></app-title>

<table class="table">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Active Ingredient</th>
      <th>Laboratory</th>
      <th>Expiration Date</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let genericDrug of genericdrugsList">
      <td>{{genericDrug.id}}</td>
      <td>{{genericDrug.name}}</td>
      <td>{{genericDrug.Active_ingredient}}</td>
      <td>{{genericDrug.Laboratory}}</td>
      <td>{{genericDrug.Expiration_Date}}</td>
      <td>{{genericDrug.Quantity}}</td>
      <td>{{genericDrug.Price}}</td>
    </tr>
  </tbody>
</table>
