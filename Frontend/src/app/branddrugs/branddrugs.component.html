<div class="row d-flex justify-content-center align-items-center">
  <div class="col-sm-6" *ngIf="selectedBranddrug">
    <div class="row">
      <div class="col">
        <app-title [title]="selectedBranddrug.name ?? ''"></app-title>
      </div>
    </div>
    <form *ngIf="branddrugForm" [formGroup]="branddrugForm" (ngSubmit)="branddrugSubmit()">
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Active Ingredient</label>
        <input type="text" formControlName="activeIngredient" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Laboratory</label>
        <input type="text" formControlName="laboratory" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Expiration Date</label>
        <input type="date" formControlName="expirationDate" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Quantity</label>
        <input type="number" formControlName="quantity" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="formGroupExampleInput2">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" formControlName="price" class="form-control" (input)="formatPrice($event)">
        </div>
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-outline-success me-2" [disabled]="!branddrugForm.valid">Save</button>
        <button class="btn btn-outline-danger" (click)="back()">Exit</button> 
      </div>
    </form>
  </div>

  <div *ngIf="!selectedBranddrug" class="col-sm-6">
    <app-title [title]="title"></app-title>
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>View</th>
          <th>ID</th>
          <th>Name</th>
          <th>Active Ingredient</th>
          <th>Laboratory</th>
          <th>Expiration Date</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let branddrug of branddrugsList">
          <td><button class="btn btn-sm btn-outline-success me-2">Generics</button></td>
          <td>{{branddrug.id}}</td>
          <td>{{branddrug.name}}</td>
          <td>{{branddrug.activeIngredient}}</td>
          <td>{{branddrug.laboratory}}</td>
          <td>{{branddrug.expirationDate}}</td>
          <td>{{branddrug.quantity}}</td>
          <td>{{branddrug.price}}</td>
          <td class="d-flex justify-content-center gap-2">
            <button (click)="selectBranddrug(branddrug)" class="btn btn-sm btn-outline-success me-2">Edit</button>       
            <button class="btn btn-sm btn-outline-danger">Disable</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
