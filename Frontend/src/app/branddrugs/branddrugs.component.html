<div *ngIf="selectedBranddrug">
  <div class="row">
    <div class="col">
      <app-title [title]="'Brand Drug: ' + selectedBranddrug"></app-title>
    </div>
    <div class="col text-end mt-1">
      <button class="btn btn-warning" (click)="back()">Brand Drugs List</button>
    </div>
  </div>
  <form>
    <div class="form-group mb-3">
      <label class="mb-2" for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="formGroupExampleInput2">Active Ingredient</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="formGroupExampleInput2">Laboratory</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="formGroupExampleInput2">Expiration Date</label>
      <input type="date" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="formGroupExampleInput2">Quantity</label>
      <input type="number" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="formGroupExampleInput2">Price</label>
      <input type="text" class="form-control" (input)="formatPrice($event)">
    </div>
  </form>
</div>

<div *ngIf="!selectedBranddrug">
  <app-title [title]="title"></app-title>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active Ingredient</th>
        <th>Laboratory</th>
        <th>Expiration Date</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let branddrug of branddrugsList" style="cursor: pointer;" (click)="selectBranddrug(branddrug)">
        <td>{{branddrug.id}}</td>
        <td>{{branddrug.name}}</td>
        <td>{{branddrug.Active_ingredient}}</td>
        <td>{{branddrug.Laboratory}}</td>
        <td>{{branddrug.Expiration_Date}}</td>
        <td>{{branddrug.Quantity}}</td>
        <td>{{branddrug.Price}}</td>
      </tr>
    </tbody>
  </table>
</div>
