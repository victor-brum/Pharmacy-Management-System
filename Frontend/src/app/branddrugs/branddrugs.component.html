<app-title [title]="title"></app-title>

<table class="table">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Active Ingredient</th>
      <th>Laboratory</th>
      <th>Expiration Date</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let branddrug of branddrugsList">
      <td>{{branddrug.id}}</td>
      <td>{{branddrug.name}}</td>
      <td>{{branddrug.Active_ingredient}}</td>
      <td>{{branddrug.Laboratory}}</td>
      <td>{{branddrug.Expiration_Date}}</td>
      <td>{{branddrug.Quantity}}</td>
      <td>{{branddrug.Price}}</td>
    </tr>
  </tbody>
</table>
